<!DOCTYPE html>
<html>

    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<style type="text/css">
#box1{
width: 300px;
height: 300px;
margin: 100px auto;
border:1px #000 solid;
font-family: '微软雅黑';
}
#box1 a{
display: block;
float: left;
width: 100px;
height: 40px;
line-height:40px;
text-align:center;
background: green;
color:#fff;
text-decoration:none;

}
#box1 div{
width:300px;
height:260px;
line-height:260px;
text-align: center;
font-size: 40px;
display: none;
}
#box1 a.active{
background: blue;
}
</style>
<script type="text/javascript">
window.onload=function(){
	
	var box=document.getElementById("box1");
	var btn=box.getElementsByTagName("a");
	var div=box.getElementsByTagName("div");
	for(var i=0;i<btn.length;i++){
		btn[i].index=i;	
		btn[i].onclick=function(){
			for(var i=0;i<btn.length;i++){
				btn[i].className="";
				div[i].style.display="none";
				//alert(this.index)
			}
			this.className="active";
			//alert(this.index)
			div[this.index].style.display="block";
		}
	}
}

</script>
  </head>
  
  <body>
   <div id="box1">
     <a href="javascript:;" class="active">按钮1</a>
     <a href="javascript:;" >按钮2</a>
     <a href="javascript:;" >按钮3</a>
     <div style="display:block;">div1</div>
     <div>div2</div>
     <div>div3</div>
   </div>
  </body>
</html>
