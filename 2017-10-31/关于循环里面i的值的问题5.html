<style type="text/css">
div{
width: 100px;
height: 100px;
background: red;
margin: 10px;
float: left;

}

</style>
<script type="text/javascript">
window.onload=function(){
	var div=document.getElementsByTagName("div")
	var i=0;
	while(i<div.length){
		div[i].onclick=function(){
			alert(i);
		}
		i++;
	}
	}

</script>
