<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function(){
            var oTxt = document.getElementById('txt');

            oTxt.oninput = function(){
                oTxt.value = oTxt.value.replace(/\D/,'');
            }
        }
    </script>
</head>

<body>
<input type="text" name="" id="txt">
</body>
</html>
