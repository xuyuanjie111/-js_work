<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
        }

        #div2 {
            width: 200px;
            height: 200px;
        }

        #div3 {
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $('#div3').click(function () {
                alert($('#div3').css('width'));
                return false;
            });
            $('#div2').click(function () {
                alert($('#div2').css('width'));
                return false;
            });
            $('#div1').click(function () {
                alert($('#div1').css('width'));
                return false;
            });
        });
    </script>
</head>
<body>
<div id="div1" style="background: red;">
    <div id="div2" style="background: green;">
        <div id="div3" style="background: yellow;"></div>
    </div>
</div>
</body>
</html>
