<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            var oDiv = $('#div');

            oDiv.hover(function(){
                oDiv.animate({width: '1000px'},{duration:4000,easing:'swing',complete:function(){
                    alert('动画完成');
                }});
            });
        })
    </script>
</head>
<body>
<div id="div"></div>
</body>
</html>
