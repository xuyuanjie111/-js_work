<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background: red;
            position: relative;
        }
        #div2 {
            width: 200px;
            height: 200px;
            background: green;
        }
        #div3 {
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            alert($('#div3').offsetParent().attr('id'));
        })
    </script>
</head>
<body>
<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>
</body>
</html>
