<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div {
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            var oBtn = $('#btn');
            var oDiv = $('#div');
            oBtn.click(function(){
                oDiv.hide();
            });
        });
    </script>
</head>
<body>
<input type="button" value="点击" id="btn">
<div id="div"></div>
</body>
</html>
