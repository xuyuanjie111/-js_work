<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div {
            width: 100px;
            height: 100px;
            background: red;
        }

        .border {
            border: green 5px solid;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $('.div').addClass('border');
        });
    </script>
</head>
<body>
<div class="div"></div>
</body>
</html>
