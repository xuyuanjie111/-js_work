<style type="text/css">
#box{
width: 100px;
height: 100px;
background: red;l

}

<script type="text/javascript">
function onbig() {
	a=document.getElementById("box")
	a.style.width='200px';
	a.style.height='200px';
	a.style.background='green';
	
}
function onsmall() {
	a=document.getElementById("box")
	a.style.width='100px';
	a.style.height='100px';
	a.style.background='red';
	
}
</script>

 <div id="box" onmouseover="onbig()" onmouseout="onsmall()">
