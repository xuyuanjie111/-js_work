<!DOCTYPE html>
<html>
  <head>
    <title>数学时钟.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<style type="text/css">
#box{
width: 100%;
	height: 400px;
	background: black;
	color: #fff;
	font-size: 40px;
	text-align: center;
	line-height: 400px;

}

</style>
<script type="text/javascript">
function addzero(n){
	return n<10?"0"+n:""+n;
}
window.onload=function(){
	var box=document.getElementById("box");
	clock();
	setInterval(clock,1000);
   function clock(){
	   var date=new Date();
	   var year=date.getFullYear();
	   var mon=date.getMonth();
	   var hour=date.getHours();
	   var min=date.getMinutes();
	   var sec=date.getSeconds();
	   var week=date.getDay();
	   var day=date.getDate();
	   if(week == 0)week = '星期日';
		if(week == 1)week = '星期一';
		if(week == 2)week = '星期二';
		if(week == 3)week = '星期三';
		if(week == 4)week = '星期四';
		if(week == 5)week = '星期五';
		if(week == 6)week = '星期六';
		box.innerHTML=year+'年'+addzero(mon+1)+'月'+addzero(day)+ '日' + addzero(hour) + '时' + addzero(min) + '分' + addzero(sec) + '秒' + week;	
	} 

   }


</script>
  </head>
  
  <body>
    <div id="box">xx年xx月xx日 xx时xx分xx秒 星期xx</div>

  </body>
</html>
